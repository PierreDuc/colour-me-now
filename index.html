<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour me now</title>
    <style>
        html,body {
            height : 100%;
        }
        body {
            margin : 0;
            display : flex;
            align-items: center;
            justify-content: center;
            transition:background-color 1s ease-in;
            font: 10vw monospace;
            color : #FFF;
        }
    </style>
</head>
<body onload="start()">
    <p id="hours"></p>
    <p>:</p>
    <p id="minutes"></p>
    <p>:</p>
    <p id="seconds"></p>
    <script>
        var doc = document,
            hoursElement = doc.getElementById('hours'),
            minutesElement = doc.getElementById('minutes'),
            secondsElement = doc.getElementById('seconds'),
            hours, minutes, seconds;

        function start() {
            var date = new Date();
            hoursElement.innerHTML = (hours = pad(date.getHours()));
            minutesElement.innerHTML = (minutes = pad(date.getMinutes()));
            secondsElement.innerHTML = (seconds = pad(date.getSeconds()));
            doc.body.style.backgroundColor = '#' + hours + minutes + seconds;
            setTimeout(start, 1000);
        }

        function pad(p) {
            return p > 9 ? p : "0" + p;
        }
    </script>
</body>
</html>
